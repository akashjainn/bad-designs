<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A curated collection of intentionally bad designs with detailed analysis">
    <title>Bad Design Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Bad Design</h1>
            <p class="site-subtitle">A critical analysis of intentional design failures</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Gallery Grid -->
            <section class="gallery-section" id="gallery">
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Dynamic content loaded via JS -->
                </div>
            </section>

            <!-- Rubric Checklist -->
            <section class="rubric-section">
                <h2 class="section-title">Assignment Rubric Checklist</h2>
                <div class="rubric-grid">
                    <div class="rubric-card">
                        <div class="rubric-icon">✓</div>
                        <h3>Visual Artifacts</h3>
                        <p>3 final designs presented</p>
                    </div>
                    <div class="rubric-card">
                        <div class="rubric-icon">✓</div>
                        <h3>Process Documentation</h3>
                        <p>Multiple process visuals per design</p>
                    </div>
                    <div class="rubric-card">
                        <div class="rubric-icon">✓</div>
                        <h3>Critical Analysis</h3>
                        <p>Detailed reasoning for each design failure</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Bad Design Portfolio</p>
        </div>
    </footer>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">&times;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImage">
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
